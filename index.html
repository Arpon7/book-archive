<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>book-archive</title>
  <!-- link to bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center">Book Archive</h1>
  <!-- input area -->
  <section class="container my-2">

    <div class="input-group mb-3">
      <input id="search-input" type="text" class="form-control" placeholder="Search your favourite book"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button id="search-btn" class="btn btn-outline-secondary btn-dark" type="button"
        id="button-addon2">Search</button>
    </div>
  </section>


  <!-- book search result  -->
  <section class="containers">
    <div id="result-container" class="col-md-3 col-12">
      <div class="img-fluid rounded border p-2">
        <img src="" alt="">
      </div>
      <div id="number-div">

      </div>

    </div>

  </section>

  <!-- bootstrap script  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- local script  -->
  <script src="app.js"></script>
</body>

</html>
